<!-- 
 1. 링크 태그*** : <a> => 화면 이동, 위치 지정
    <a> : href(이동), traget(창 띄우는 위치|새로운창/현재창에서)
 2. 멀티미디어
    1) 이미지 출력***
       <img> : src => 이미지 파일(원격도 가능)
               width / height 크기조절
    2) 동영상 출력
       <embed> : src => 동영상 파일명
                 width / height 크기조절
    3) 다른 HTML 추가
       <iframe> : src => 포함된 파일명
                width / height 크기조절
 3. 목록 출력
    <ul> : 메뉴 제작
    <li></li>
    <table> : 일반 목록 출력***
     <tr></tr>
     <th>제목</th>
     <td>실제 내용</td> ===> 가장 많이 사용
                      ==> 가로 통합(colspan)
                      ==> 세로 통합(rowspan)
 4. 이미지 + 제목 통합
    <figure>
     => <img>
     => <figcation>
