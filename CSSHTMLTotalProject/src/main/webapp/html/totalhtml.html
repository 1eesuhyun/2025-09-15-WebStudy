                                left / center / right
                                
       5) 입력 관련
          <input>
            type="text" : 한줄문자열 / id, 주소, 이름
            type="password" : 비밀번호 입력
            type="radio"
            type="checkbox"

            type="date" : 달력

                     | 전송방식 : GET / POST
       6) 분할 태그
          div : 세로 분할

         CSS : 디자인
         1) 태그를 선택 : 선택자
            => CSS / JavaScript / Jsoup
           1. 기본 선택자
              * : 모든 태그에 적용
              * {
                 글꼴, margin / padding / font-family
              }
              아이디 선택자 : 중복이 없는 태그
              #아이디명 {
                속성 : 값
              }
              클래스 선택자 : 중복이 있는 태그
              . 클래스명 {
                속성 : 값
              }
              태그 선택자 : 태그명
              태그명 {
                속성 : 값 => 공통적용 부분
              }
              --------------------------------구붅를 가지고 있는 상태
              ------------------- 구분자 없는 상태(id, class)
           2. 속성 선택자
              태그명[속성=값] => 값을 동일할 때
              태그명[속성*값] => 값을 포함
              태그명[속성^=값] => 시작 문자
              태그명[속성$=값] => 끝 문자
           3. 후손 / 자손 / 동위
              => HTML은 리스트형태의 저장이 아니다
                 ---- 트리 형태로 저장(DOM_ => Document Object Model
                 <div>
                 <h1></h1>
                 <p></P>
                 <span>
                 <h1></h1>
                 </span>
                 </div>
         ----------------------------------- String / StirngBuffer
                 div
                 |
            ------------
            |     |    |
            h1   p    span => 자손 div > h1, div > p
                        |
                       h1 => 후손 div span h1
             4. 가상 선택자
                :hober : mouseover
                :checked : checkbox
                :first-child : 같은 태그가 여러개 => 첫번째
                :last-child : 마지막에 있는 태그
                 <ul>, <table>
                :nth-child(수열) : odd / even
                 => 2n => 0 2 4 6
                 => 2n+1 => 1 3 5 7
                ::before / ::after
                              | 신상품 => new
         2) CSS의 속성
            1. 박스 속성
               margin : 태그와 태그 사이의 여백
                 margin-top : 
                 margin-right
                 margin-bottom
                 margin-left
                 종합 속성 : margin : top right bottom left
                          => 시계 방향
                  => margin-top, margin-left
                  => margin : 0px auto => 가운데 정렬
                  => 약식
                     margin : 10px
                                      10px 10px 10px
                     margin : 10px 20px
                                   10px 20px 10px 20px
                     margin : 10px 20px 30px 
                                    10px 20px 30px 20px
                 padding : 태그안에 글자 여백 / 이미지 여백
                    padding-top
                    padding-right
                    padding-bottom
                    paddint-left
               padding : top right bottom left
               적용 margin하고 동일
               board : 테두리
                  border-width : 두께
                  border-style : 선종류
                                 solid(일반선)
                                 dotted(점선)
                                 dashed(dash선)
                  border-color : 색상
                                 지정된 색상 : red / green...
                                 16진법 : #FF00FF
                                  (HTML 색상표 참조)
                                  rgb(255,255,0)
                                   (그림판)
                       종합 속성 : border : 두께 선종류 색상
                                 border : 1px solid red
                 2. 가시 속성
                      display:none|block|inline|inline-bolck
                              => display:table / table-row/table-column
                      overflow:hidden / auto / scroll
                      z-index: 값 = > 레이어 개념
                               값이 높을 것을 가장 위에 배치
            2. 배경 속성
                 background-image:url
                 background-color:색상
                 background-size : 크기 => cover, width.height
                 background:색상, 이미지, 크기
            4. 텍스트 속성
               font-family : 글꼴
                             여러개 설정 / 구글 폰트
               font-size : px, em(배수)
                           => 14px
                           => 2em => 14*2 => 28px
                           => 200%
               font-weight: bold => 900 / lighter
               color : 글자 색상
               text-align : 정렬(left/center/right)
               text-decoration : 선
                                 none|underline|overling
               white-space : 줄바꿈
               line-height : 자간(줄 간격)
               text-overflow : 글자가 범위를 벗어나면 자동...
            5. 위치 속성
               static : HTML 코드 순서로 배치
               absolute : 절대 좌표 => 브라우저 좌표를 이용
               relative : 옆에 있는 태그를 기준점으로
               fixed :  고정 좌표
               float : left / right
               => 해체 : clear
            6. 반응형
               @media screen and (max-width:960)
               {
                  image:60%
               }
         3) 적용
            => 파일 한개에만 적용 : 내부 CSS
            => 태그 한개에만 적용 : 인라인 CSS
               <태그 style="속성:값...">
