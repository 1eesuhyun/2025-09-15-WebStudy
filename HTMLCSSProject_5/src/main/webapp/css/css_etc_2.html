<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{
 width: 100px;
 height: 100px;
 position: absolute;
}
.red{
 background: red;
 left: 20px;
 top: 20px;
 z-index: 10;
}
.green{
 background: green;
 left: 70px;
 top: 70px;
 z-index: 5;
}
.blue{
 background: blue;
 left: 120px;
 top: 120px;
 z-index: 1;
}
</style>
</head>
<body>
 <div class="box red"></div>
 <div class="box green"></div>
 <div class="box blue"></div>
</body>
</html>
