<!-- 
  ID속성 => id(모든 태그가 가지고 있음)
  <img id="i1">
  <img id="i2">
     => 같은 파일에서 중복적으로 사용하면 안된다
     => HTML은 유연하다
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 #i1 ,#i3 ,#i2{
  width: 150px;
  height: 200px;
 }
</style>
<script type="text/javascript">
 window.onload=function(){
	 //main
	 let img=document.getElementById('i1');
	 img.style.width=200;
	 img.style.height=300;
 }
</script>
</head>
<body>
 <img src="m1.jpg" id="i3">
 <img src="m2.jpg" id="i1">
 <img src="m3.jpg" id="i2">
</body>
</html>
