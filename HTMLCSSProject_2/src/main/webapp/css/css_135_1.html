<!-- 
  속성 선택자
  태그[속성=값] 같은 값이면
  태그[속성*=값] 포함된 값
  태그[속성^=값] 시작문자
  태그[속성$=값] 끝 문자
  --------------------
  <input> <img> <a> : 많이 사용 => 구분자(id,class를 사용하지 않는다)
   -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
 width: 150px;
 height: 250px;
}
img[src$='jpg']{
 border: 5px red dashed; 
}
img[src$='png']{
 border: 5px green dashed;
}
img[src$='gif']{
 border: 5px blue solid;
}
img[src*='m2']{
 opacity: 0.1;
}
</style>
</head>
<body>
 <img src="m3.png">
 <img src="m2.gif">
 <img src="m1.jpg">
 <img src="m2.jpg">
 <img src="m1.jpg">
 
</body>
</html>
