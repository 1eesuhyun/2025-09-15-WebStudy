<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 body{
  padding: 20px;
  background-color: black;
 }
 .card{
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 }
 .card h2::before{
  content: "☆";
  color: gold;
 }
 .card h2:after {
	content: "🐌";
}
ul li{
 list-style: none;
}
ul li::before {
	content: "🦑";
	color: blue;
	font-weight: bold;
	margin-right: 5px;
}
</style>
</head>
<body>
 <div class="card">
  <h2>카드 제목</h2>
   <p>카드에는 제목 앞뒤에 아이콘이 있다</p>
 </div>
 <div class="card">
  <h2>리스트 예제</h2>
  <ul>
   <li>아이유</li>
   <li>이휘재</li>
   <li>유재석</li>
  </ul>
 </div>
 <div class="card">
  <h2>버튼 예제</h2>
  <button>클릭하세요라</button>
 </div>
</body>
</html>
