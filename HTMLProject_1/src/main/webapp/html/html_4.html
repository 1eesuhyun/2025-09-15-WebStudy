<!-- 
   링크 : <a> => <a href="이동할 URL">데이터</a>
         => 모든 사이트에 가장 많이 사용
         화면 이동
         => 데이터 전송이 가능 => GET 방식
         --------------------------------
         자바스크립트 : location.href="" => GET 방식
         자바 : response.sendRedirect("") => GET 방식
         <form action="이동할 URL"> => GET/POST
         --------------------------------
         => a태그는 속성 : href(한 창으로 왔다리 갔다리) / target="_blank" => 새로운 창 띄우기
                                                  target="_self" => 한 창으로 띄우기(DEFAULT)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <a href="http://www.daum.net" target="_self">다음</a><br>
 <a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
