<!-- 
  1) 글자 관련 태그
     h1~h6 (h1,h3) => 제목
     br / p => 줄바꿈
     출력된 형태 그대로 출력 : pre(내용보기)
     strong, b : 강조체(두꺼운 글씨)
     sup : 위 첨자
  2) 목록 태그
     ul / ol / dl / table - tr - th/td
      |    |li  |dt/dd  
     li(list item) => 데이터 출력
  3) 멀티미디어 태그
     img : 이미지 출력
     embed : 동영상 출력
     iframe : 다른 파일을 첨부
     --------------------- 속성 : src
  4) 링크 태그 : 다른 파일로 이동
     a => href
  5) 입력창 태그 : input / textarea / select
  6) 화면 분할 : div / span
  7) 템플릿 : header / section / footer / nav / article
  8) label / fieldset
  
    입력창 : 글쓰기, 검색, 로그인, 회원가입 ...
           장바구니 => 수량
    1. 입력창 : input 
       => 속성
          --- type(종류), name(자바에서 값을 받는다), size(입력 크기)
          - type
            1) text => <input type=text> 한 줄 문자열
                       ID입력, 검색창, 주소
            2) file => <input type=file>
                       업로드
            3) 버튼 종류
               button / reset / submit / image / radio / check
               <input type=button value="로그인">
               -------------------------------- 기능이 없음 => 자바스크릡트 이용
               <input type=reset value="취소">
               <input type=submit value="전송">
               -------------------------------
               <input type=image> : submit
               <button></button>
               => 그룹으로 묶어서 사용
               **<input type=radio name=sex checked>남자 
                  => checked
                 <input type=radio name=sex>여자
                <input type=checkbox name=hobby>낚시
                <input type=checkbox name=hobby>등산
                <input type=checkbox name=hobby>게임
                
                => id, class : CSS/JavaScript
                => name : Java => 입력값을 받는 경우 구분자
                
                이름:<input type=text name=name>
                 => getParameter("name")
                주소:<input type=text name=addr>
                 => getParameter("addr")
                전화:<input type=text name=phone>
                 => getParameter("phone")
            4) 날짜 => 달력
               date => <input type=date size="20">
            5) 비밀번호 입력
               password => <input type=password size="10">
            6) Spinner => 수량 계산
               number => <input type=number max=100 min=1>
            7) 슬라이더 => 볼륨 조절
               range => <input type=range max=100 min=1>
            8) HIDDEN
               hidden => 데이터를 숨겨서 전송
                         <input type=hidden>
           ---------------------------------------------
           textarea : 여러줄 출력
           ------------------- <textarea></textarea>
           콤보박스 : 한 개 선택
                   <select>
                   <option>값</option>
                   </select>
               
                   
 -->
