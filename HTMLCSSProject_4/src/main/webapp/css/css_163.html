<!-- 
  속성
   1. 박스 속성
      margin / padding / border
      ------   -------   ------
                         | 테두리
               | 태그안에 이미지, 글자에 대한 여백
      | 태그와 태그 사이의 여백
       margin-top
       margin-right
       margin-bottom
       margin-left
       -------------
       margin : topp right bottom left
       => 시계방향
       
       padding-top
       padding-right
       padding-bottom
       padding-left
       ---------------
       padding : top right bottom left
       -------------------------------
       border
          border-width : 두께
          border-color : 색상
          border-style : type(solid, dotted, dashed)
          ------------+
          border : width style color
                   => 순서가 달라도 된다
           solid - 일반 라인, dotted - 점으로 라인, dashed - 짧은 실선
          border-radius : 타원형
             왼쪽 위 오른쪽 위 오른쪽 아래 왼쪽 아래
             ------------------------------ 반지름
          border-collpase : 라인선 통합(테이블)
   2. 가시 속성
      display
   3. 배경 속성
      background
   4. 글자 속성
      font / text
   5. 위치 속성
      static / absolute / fixed
   6. 유동 속성
   7. 그림자 속성 / 그라디언트 속성
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
 width: 120px;
 height: 120px;
 display: block;
 margin-top: 10px;
}
div{
 width: 130px;
 height: 30px;
 background-color: black;
 color: white;
 display: inline;
 margin-top: 50px;
}
img.a{
 display: inline;
 margin-left: 10px;
}
div.b{
 width: 800px;
 height: 150px;
 background-color: black;
}
</style>
</head>
<body>
 <div>전성환인데</div>
 <div>Hello CSS</div>
 <div>Hello CSS</div>
 <p>
 <img src="m1.jpg">
 <img src="m2.jpg">
 <img src="m3.jpg">
 <p>
 <img src="m1.jpg" class="a">
 <img src="m2.jpg" class="a">
 <img src="m3.jpg" class="a">
 <p>
 <div class="b">
 <img src="m1.jpg" class="a">
 <img src="m2.jpg" class="a">
 <img src="m3.jpg" class="a">
 </div>
</body>
</html>
